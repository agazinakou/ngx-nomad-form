<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center mt-5">
      <img src="assets/ngx-nomad-form.jpg" width="100" alt="Nomad Form">
    </div>
    <div class="col-6">
      <textarea class="form-control" rows="20" [(ngModel)]="fieldInput"></textarea>
    </div>
    <div class="col-6 pt-2">
      <nf-form [fields]="fields" (callBack)="callBack($event)"></nf-form>
    </div>
  </div>
</div>
