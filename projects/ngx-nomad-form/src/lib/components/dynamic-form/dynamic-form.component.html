<form class="dynamic-form row" [name]="formConfig.name" [enctype]="formConfig.enctype" [formGroup]="form" (submit)="onSubmit($event)">
  <div *ngFor="let field of fields;" [class]="'col-md-' + field.col">
    <ng-template nf-dynamicField [field]="field" [group]="form">
    </ng-template>
  </div>
</form>
